    - 'cat *.$dir >> $dir.txt'
    - 'rm *.$dir'
    - 'rm $chr'
  phastCons_proc_clean_dir:
    - 'rm chr*'
    - 'rm *.gz'
    - 'gzip *.txt'
  phyloP_dir: hgdownload.cse.ucsc.edu/goldenPath/dm6/phyloP27way/
  phyloP_files:
