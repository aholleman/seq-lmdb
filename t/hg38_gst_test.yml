# hg38 annotated with UCSC knownGene, snp141, phastCons and phyloP
#
# special commands:
#  _add_file    => >>
#  _asterisk    => *
#  _chr         => specific chr (e.g., chr1..chrY)
#  _dir         => type
#  _gene_fields => $gene_fields_str
#  _snp_fields  => $snp_fields_str
#
---
genome_name: hg38
genome_description: human
genome_chrs:
  - test_chr1
  - test_chr2
  - test_chr3
  - test_chr4
  - test_chr5
  - test_chr6
  - test_chr7
  - test_chr8
  - test_chr9
  - test_chr10
  - test_chr11
  - test_chr12
  - test_chr13
  - test_chr14
  - test_chr15
  - test_chr16
  - test_chr17
  - test_chr18
  - test_chr19
  - test_chr20
  - test_chr21
  - test_chr22
  - test_chrM
  - test_chrX
  - test_chrY
genome_raw_dir: ./hg38/raw
genome_index_dir: ./hg38/index

# sparse tracks
sparse_tracks:
  - type: gene
    local_dir: ./hg38/raw/gene
    local_file: slice.chr22.txt
    name: knownGene
    sql_statement: SELECT _gene_fields FROM hg38.knownGene LEFT JOIN hg38.kgXref ON hg38.kgXref.kgID = hg38.knownGene.name
    entry_names:
      - mRNA
      - spID
      - spDisplayID
      - geneSymbol
      - refseq
      - protAcc
      - description
      - rfamAcc
  - type: snp
    local_dir: ./hg38/raw/snp/
    local_file: slice.chr22.txt
    name: snp141
    sql_statement: SELECT _snp_fields FROM hg38.snp141
    entry_names:
      - name
genome_sized_tracks:
  - name: hg38
    type: genome
    local_dir: ./hg38/raw/seq/
    local_files:
      - test_chr1.fa.gz
      - test_chr2.fa.gz
      - test_chr3.fa.gz
      - test_chr4.fa.gz
      - test_chr5.fa.gz
      - test_chr6.fa.gz
      - test_chr7.fa.gz
      - test_chr8.fa.gz
      - test_chr9.fa.gz
      - test_chr10.fa.gz
      - test_chr11.fa.gz
      - test_chr12.fa.gz
      - test_chr13.fa.gz
      - test_chr14.fa.gz
      - test_chr15.fa.gz
      - test_chr16.fa.gz
      - test_chr17.fa.gz
      - test_chr18.fa.gz
      - test_chr19.fa.gz
      - test_chr20.fa.gz
      - test_chr21.fa.gz
      - test_chr22.fa.gz
      - test_chrM.fa.gz
      - test_chrX.fa.gz
      - test_chrY.fa.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/chromosomes/
    remote_files:
       - chr22.fa.gz
  - name: phastCons
    type: score
    local_dir: ./hg38/raw/phastCons
    local_files:
      - hg38.txt.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/phastCons7way/
    remote_files:
      - hg38.phastCons7way.wigFix.gz
    proc_init_cmds:
      - split_wigFix.py _asterisk.wigFix.gz
    proc_chrs_cmds:
      - create_cons.py _chr _dir
      - cat _chr._dir _add_file _dir.txt
      - rm _chr._dir
      - rm _chr
    proc_clean_cmds:
      - gzip phastCons.txt
  - name: phyloP
    type: score
    local_dir: ./hg38/raw/phyloP
    local_files:
      - hg38.txt.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/phyloP7way/
    remote_files:
      - hg38.phyloP7way.wigFix.gz
    proc_init_cmds:
      - split_wigFix.py _asterisk.wigFix.gz
    proc_chrs_cmds:
      - create_cons.py _chr _dir
      - cat _chr._dir _add_file _dir.txt
      - rm _chr._dir
      - rm _chr
    proc_clean_cmds:
      - gzip phyloP.txt
