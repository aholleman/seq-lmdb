--- # dm6 with refGene, phyloP, and phastCons
genome_description: 'D. melanogaster'
genome_name: dm6
chr_names:
  - chr2L
  - chr2R
  - chr3L
  - chr3R
  - chr4
  - chrM
  - chrX
  - chrY
genome_raw_dir: ./dm6/raw
genome_index_dir: ./dm6/index
sparse_tracks:
  - type: gene
    local_dir: ./hg38/raw/gene/
    local_file: refGene.txt.gz
    name: refGene
    sql_statement: 'SELECT * FROM dm6.refGene'
    entry_names:
      - name
      - name2
genome_sized_tracks:
  - name: dm6
    type: genome
    local_dir: ./dm6/raw/seq
    local_files:
      - chr2L.fa.gz
      - chr2R.fa.gz
      - chr3L.fa.gz
      - chr3R.fa.gz
      - chr4.fa.gz
      - chrM.fa.gz
      - chrX.fa.gz
      - chrY.fa.gz
    seq_dir: hgdownload.cse.ucsc.edu/goldenPath/dm6/bigZips/
    seq_files:
       - dm6.fa.gz
    proc_chrs_cmds:
       - 'extract.py $chr dm6.fa.gz'
       - 'gzip $chr.fa'

  - name: phastCons
    type: score
    local_dir: ./dm6/raw/phastCons
    local_files:
      - dm6.txt.gz
    remote_dir: hgdownload.cse.ucsc.edu/goldenPath/dm6/phastCons27way/
    remote_files:
      - dm6.27way.phastCons.wigFix.gz
    proc_init_cmds:
      - 'split_wigFix.py *.wigFix.gz'
    proc_chrs_cmds:
      - 'create_cons.py $chr $dir'
      - 'cat *.$dir >> $dir.txt'
      - 'rm *.$dir'
      - 'rm $chr'
    proc_clean_cmds:
      - 'rm chr*'
      - 'rm *.gz'
      - 'gzip *.txt'
  - name: phyloP
    type: score
    local_dir: ./dm6/raw/phyloP
    local_files:
      - dm6.txt.gz
    remote_dir: hgdownload.cse.ucsc.edu/goldenPath/dm6/phyloP27way/
    remote_files:
      - dm6.phyloP27way.wigFix.gz
    proc_init_cmds:
      - 'split_wigFix.py *.wigFix.gz'
    proc_chrs_cmds:
      - 'create_cons.py $chr $dir'
      - 'cat *.$dir >> $dir.txt'
      - 'rm *.$dir'
      - 'rm $chr'
    proc_clean_cmds:
      - 'rm chr*'
      - 'rm *.gz'
      - 'gzip *.txt'
