# hg38 annotated with UCSC knownGene, snp141, phastCons and phyloP
#
# special commands:
#  _add_file    => >>
#  _asterisk    => *
#  _chr         => specific chr (e.g., chr1..chrY)
#  _dir         => type
#  _gene_fields => $gene_fields_str
#  _snp_fields  => $snp_fields_str
#
---
genome_name: hg38
genome_description: human
genome_chrs:
  - chr22
genome_raw_dir: ./hg38/raw
genome_index_dir: ./hg38/index

# sparse tracks
sparse_tracks:
  - type: gene
    local_dir: ./hg38/raw/gene
    local_file: knownGene.txt.gz
    name: knownGene
    sql_statement: SELECT _gene_fields FROM hg38.knownGene LEFT JOIN hg38.kgXref ON hg38.kgXref.kgID = hg38.knownGene.name
    entry_names:
      - name
      - mRNA
      - spID
      - spDisplayID
      - geneSymbol
      - refseq
      - protAcc
      - description
      - rfamAcc
  - type: snp
    local_dir: ./hg38/raw/snp/
    local_file: snp141.txt.gz
    name: snp141
    sql_statement: SELECT _snp_fields FROM hg38.snp141
    entry_names:
      - name
genome_sized_tracks:
  - name: hg38
    type: genome
    local_dir: ./hg38/raw/seq/
    local_files:
       - chr22.fa.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/chromosomes/
    remote_files:
       - chr22.fa.gz
  - name: phastCons
    type: score
    local_dir: ./hg38/raw/phastCons
    local_files:
      - hg38.txt.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/phastCons7way/
    remote_files:
      - hg38.phastCons7way.wigFix.gz
    proc_init_cmds:
      - split_wigFix.py _asterisk.wigFix.gz
    proc_chrs_cmds:
      - create_cons.py _chr _dir
      - cat _chr._dir _add_file _dir.txt
      - rm _chr._dir
      - rm _chr
    proc_clean_cmds:
      - gzip phastCons.txt
  - name: phyloP
    type: score
    local_dir: ./hg38/raw/phyloP
    local_files:
      - hg38.txt.gz
    remote_dir: hgdownload.soe.ucsc.edu/goldenPath/hg38/phyloP7way/
    remote_files:
      - hg38.phyloP7way.wigFix.gz
    proc_init_cmds:
      - split_wigFix.py _asterisk.wigFix.gz
    proc_chrs_cmds:
      - create_cons.py _chr _dir
      - cat _chr._dir _add_file _dir.txt
      - rm _chr._dir
      - rm _chr
    proc_clean_cmds:
      - gzip phyloP.txt
