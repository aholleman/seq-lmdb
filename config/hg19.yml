# hg38 annotated with UCSC knownGene, snp141, phastCons and phyloP
#
# special commands:
#  _add_file    => >>
#  _asterisk    => *
#  _chr         => specific chr (e.g., chr1..chrY)
#  _dir         => type
#  _gene_fields => $gene_fields_str
#  _snp_fields  => $snp_fields_str
#
---
genome_name: hg19
genome_description: human
genome_chrs:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
  - chr12
  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chr20
  - chr21
  - chr22
  - chrM
  - chrX
  - chrY
genome_raw_dir: ./hg19/raw
genome_index_dir: ./hg19/index

# sparse tracks
sparse_tracks:
  - type: gene
    local_dir: ./hg19/raw/gene
    local_file: hg19.txt
    name: knownGene
    sql_statement: SELECT _gene_fields FROM hg19.knownGene LEFT JOIN hg19.kgXref ON hg19.kgXref.kgID = hg19.knownGene.name
    features:
      - mRNA
      - spID
      - spDisplayID
      - geneSymbol
      - refseq
      - protAcc
      - description
      - rfamAcc
  - type: snp
    local_dir: ./hg19/raw/snp/
    local_file: hg19.txt
    name: snp141
    sql_statement: SELECT _snp_fields FROM hg19.snp141
    features:
      - name
  - type: clinvar
    local_dir: ./hg19/raw/gene
    local_file: hg19.txt
    name: clinvar
    sql_statement: SELECT * FROM Clinvar
    features:
      - name
