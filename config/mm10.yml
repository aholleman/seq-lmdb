# mm10
#
# special commands:
#  _asterisk    => *
#  _gene_fields => $gene_fields_str
#  _snp_fields  => $snp_fields_str
#
---
genome_name: mm10
genome_description: mouse
genome_chrs:
  - chr1
  - chr2
  - chr3
  - chr4
  - chr5
  - chr6
  - chr7
  - chr8
  - chr9
  - chr10
  - chr11
