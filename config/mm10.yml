  - chr13
  - chr14
  - chr15
  - chr16
  - chr17
  - chr18
  - chr19
  - chrM
  - chrX
  - chrY
genome_raw_dir: /ssd/twingo/sandbox/mm10/raw
genome_index_dir: /ssd/twingo/sandbox/mm10/index

sparse_tracks:
  - type: gene
    name: knownGene
    sql_statement: SELECT _gene_fields FROM mm10.knownGene LEFT JOIN mm10.kgXref ON mm10.kgXref.kgID = mm10.knownGene.name
    features:
      - mRNA
      - spID
      - spDisplayID
      - geneSymbol
      - refseq
      - protAcc
      - description
      - rfamAcc
  - type: snp
    name: snp138
    sql_statement: SELECT _snp_fields FROM mm10.snp138
    features:
      - name
      - alleleFreqCount
      - alleles
      - alleleFreqs

genome_sized_tracks:
