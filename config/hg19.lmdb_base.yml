- build_field_transformations:
    alleleFreqs: split [,]
    alleleNs: split [,]
    alleles: split [,]
    func: split [,]
    observed: split [\/]
  features:
  - name
  - strand
  - observed
  - class
  - func
  - alleles
  - alleleNs: int
  - alleleFreqs: float
  local_files:
  - hg19.snp146.chr*.gz
  name: dbSNP
  sql_statement: SELECT * FROM hg19.snp146
  type: sparse
- based: 1
  build_field_transformations:
    Chromosome: chr .
    OtherIDs: split [;,]
    PhenotypeIDs: split [;,]
  build_row_filters:
    Assembly: == GRCh37
  features:
  - ClinicalSignificance
  - Type
  - Origin
  - ReviewStatus
  - OtherIDs
  - ReferenceAllele
  - AlternateAllele
  - PhenotypeIDs
  local_files:
  - variant_summary.txt.gz
  name: clinvar
  required_fields_map:
    chrom: Chromosome
    chromEnd: Stop
    chromStart: Start
  type: sparse

