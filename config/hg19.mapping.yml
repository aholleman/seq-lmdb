                    type: string
                    analyzer:  autocomplete
                    search_analyzer: search_standard
                ReviewStatus:
                    type: string
                    analyzer:  autocomplete
                    search_analyzer: search_standard
                OtherIDs:
                    type: string
                    analyzer:  autocomplete
                    search_analyzer: search_standard
                ReferenceAllele:
                    type: string
                    analyzer: lowercase_keyword
                    include_in_all: false
                AlternateAllele:
                    type: string
                    analyzer: lowercase_keyword
                    include_in_all: false
                PhenotypeIDs:
                    type: string
                    analyzer:  autocomplete
                    search_analyzer: search_standard